    <script>
        $.config = {
            autoInit: true
        };

        (function ($) {
            $.getUrlParam = function (name)
            {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return unescape(r[2]);
                return null;
            }
        })(jQuery);

    </script>

    <script type='text/javascript' src='./js/light7/light7.js' charset='utf-8'></script>

    <style type="text/css">
        *{-webkit-tap-highlight-color:transparent;margin: 0;padding: 0;box-sizing: border-box;}/*ios 点击闪烁*/
        html,body{
            width: 100%;
            height: 100%;
            background:white;
            overflow: hidden;
        }
        .nav{
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        .nav.show .nav-content{
            transform: scale(1);
            opacity: 1;
            border-radius: 0;
            right: 0;
            bottom: 0;
        }
        .nav-content{
            position: absolute;
            max-width: 360px;
            max-height: 380px;
            width: 70%;
            height: 44%;
            top: 0;
            left: 0;
            margin: auto;
            overflow: hidden;
            opacity: .4;
            transform: scale(0);
            transition: all .5s;
            border-radius: 50%;
        }
        .itemBox{
            position: relative;
            width: 200%;
            height: 100%;
            padding: 20px;
        }
        .items{
            float: left;
            width: calc(50% - 20px);
            height: 100%;
            padding: 15px 10px;
            opacity: 0;
            overflow: hidden;
            background-color: rgb(187, 218, 251);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            border-radius: 5px;
            -moz-border-radius: 5px;
        }
        .items:last-child{
            margin-left: 40px;
        }
        .items li{
            position: relative;
            display: block;
            float: left;
            vertical-align:middle;
            text-align: center;
            color: #fff;
            font-size: 16px;
            border: 1px dashed rgba(153,153,153,.4);
            cursor: pointer;
        }
        .items.three li{
            width: calc(100% / 3);
        }
        .items.trw li{
            width: calc(100% / 2);
        }
        /* iconfont */
        .icon {
            position: absolute;
            top: calc(50% - 26px);/* 字体大小为20px*/
            right: 0;
            left: 0;
            margin: auto;
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            font-size: 24px;
            fill: currentColor;
            overflow: hidden;
            transform: scale();
        }
        @media all and (max-width: 960px) {
            .nav-content{
                width: 100%;
                height: 100%;
            }
        }
    </style>

</head>

    <script>
        $(document).ready(function () {
            var stoken = $.cookie("userName");
//            console.log(stoken);
            if(stoken){
                if (g.terminal === "pc") {
                    $("body").width(g.maxWidth);
                    $("body").css("margin", "0 auto");
                }
                /*g.loadPage("homepage", true);*/
                if(window.location.href.indexOf("#") === -1){
                    g.loadPage("homepage", true);
                }else {
                    var pid = window.location.href.split("#")[1];
                    var anima = false;
                    if(pid === "homepage"){
                        anima = true;
                    }
                    g.loadPage(pid, anima);
                }
            }else {
                window.location.href = "/login.html";
            }
        });

    </script>
